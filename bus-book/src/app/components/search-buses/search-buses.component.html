<div class="form-row row">
    <div class="form-group col-8">

        <img src="https://www.constructionweekonline.com/public/styles/full_img/public/images/2020/01/02/bus-saudi-generic-cw-archives.jpg?itok=oVoxnZ8A"
            class="img1" alt="cinque terre">


    </div>


    <div class="form-group col-4">

        <div class="card signUpForm m-auto" id="form">
            <div class="card-header search">Search Buses For Different Routes</div>
            <div class="card-body form1">
                <form [formGroup]="searchForm" (ngSubmit)="SearchBus()">
                    <div class="form-row row">

                        <div class="form-group col-6 leave">
                            <label>LEAVING FROM</label>
                            <select (change)="leave($event)" name="leaving_form" required ngModel class="form-control"
                                formControlName="leavingFrom">
                                <option value="Jaipur">Jaipur</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Pune">Pune</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                            </select>
                            <div *ngIf="submitted && f.leavingFrom.errors && f.leavingFrom.errors.required"
                                class="text-danger">
                                Leaving From city is Required
                            </div>
                        </div>
                        <div class="form-group col-6 leave">
                            <label>GOING TO</label>
                            <select name="going_to" ngModel formControlName="goingTo" required
                                class="form-control form-control-sm">
                                <option *ngFor="let value of place" [value]="value.name">{{value.name}}</option>
                            </select>
                            <div *ngIf="submitted && f.goingTo.errors && f.goingTo.errors.required" class="text-danger">
                                Going to city is Required</div>
                        </div>
                    </div>


                    <br />
                    <div class="form-row row">
                        <div class="form-group col text">
                            <label> ONWARD DATE</label>
                            <input type="date" class="form-control" formControlName="departuerTime"
                                min="{{mindate|date:'yyyy-MM-dd'}}">
                        </div>
                        <div *ngIf="submitted && f.departuerTime.errors && f.departuerTime.errors.required"
                            class="text-danger">
                            OnWard Date is
                            Required
                        </div>

                    </div>

                    <br />


                    <br />
                    <div class="text-center">
                        <button type="button" class="btn btn-info m-3" type="submit">Search Buses</button>
                        <!-- <button class="btn btn-primary " type="submit">Search Buses</button> -->
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
