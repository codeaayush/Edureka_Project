<div class="back-div">

    <!-- <div class="container"> -->
    <br />
    <br />
    <div class="card SubmitForm mx-auto w-50 img ">
        <div class="card-header">Passenger Information</div>
        <div class="card-body">
            <form (ngSubmit)='loginUser()' [formGroup]='loginForm' novalidate class="form">

                <div class="form-row row">
                    <input formControlName='userName' type="text" class="form-control" placeholder="Enter User Name" />
                    <div *ngIf="submitted && f.userName.errors && f.userName.errors.required" class="text-danger">
                        User
                        Name
                        is
                        Required
                    </div>
                    <div *ngIf="submitted && f.userName.errors && f.userName.errors.minlength" class="text-danger">
                        User
                        Name 5 words
                        minimum
                    </div>
                </div>
                <br />

                <div class="form-row row">
                    <input formControlName='email' type="text" class="form-control" placeholder="Enter Email" />
                    <div *ngIf="submitted && f.email.errors && f.email.errors.required" class="text-danger">email is
                        Required
                    </div>
                    <div *ngIf="submitted && f.email.errors && f.email.errors.pattern" class="text-danger">email is not
                        in proper format</div>
                </div>
                <br />
                <div class="form-row row">
                    <input formControlName='mobileNo' type="text" class="form-control" placeholder="Enter Mobile No." />
                    <div *ngIf="submitted && f.mobileNo.errors && f.mobileNo.errors.required" class="text-danger">
                        mobileNo
                        is
                        Required
                    </div>
                    <div *ngIf="submitted && f.mobileNo.errors && f.mobileNo.errors.minLength" class="text-danger">
                        Mobile
                        Number is of 10 words
                    </div>
                </div>
                <br />
                <div class="text-center">
                    <button class="btn btn-primary " type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- </div> -->
</div>
