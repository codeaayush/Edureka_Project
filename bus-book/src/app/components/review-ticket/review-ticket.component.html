<div class="container">
    <br />

    <div class="card" style="width: 38rem; float:right;  margin-right: 0px;
        margin-left: auto; display: inline-table;">
        <div class="card-header">
            Journey Details
        </div>

        <table class="card-table table">
            <thead>
                <tr>
                    <th scope="col">
                        <h4>{{leave}} To {{going}}</h4>
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Day & Time : {{date}} : {{time}}</td>
                </tr>
                <tr>
                    <td>{{busName}}</td>
                </tr>
                <tr>
                    <td>Coach Type:{{coach}}</td>
                </tr>
                <tr>
                    <td>Seat No ({{seatInfo}})</td>
                </tr>


            </tbody>
        </table>

        <div class="text-center">
            <button (click)="confirm()" type="button" class="btn btn-primary">Confirm</button>
        </div>
        <br />
    </div>
