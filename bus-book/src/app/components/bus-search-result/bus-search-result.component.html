<div class="container">
    <h2 class="txt" *ngIf="flag">Data Of Buses</h2>

    <table *ngIf="flag" class="table table-dark table-striped">
        <thead>
            <tr>
                <th>LEAVING FROM</th>
                <th>GOING TO</th>
                <th>DEPARTURE TIME</th>
                <th>BUS NAME</th>
                <th>COACH</th>
                <th>SEATS</th>
                <th>FARES</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of filteredBusData" appStyle>

                <td>
                    {{data.leavingFrom}}
                </td>
                <td>
                    {{data.goingTo}}
                </td>
                <td>
                    {{data.departureTime}}
                </td>
                <td>
                    {{data.busName}}
                </td>
                <td>
                    {{data.coach}}
                </td>
                <td>
                    {{data.seats}}
                </td>
                <td>
                    {{data.fare | currency:'INR'}}
                </td>
                <td>
                    <ul class="list-inline m-0">

                        <li class="list-inline-item">
                            <button (click)="view(data.fare,data.coach,data.departureTime,data.busName)" type="button"
                                class="btn btn-info">VIEW SEATS</button>
                        </li>
                    </ul>
                </td>
            </tr>

        </tbody>
    </table>

</div>


<div *ngIf="!flag">
    <h2 class="txt">No Bus Found</h2>
    <img class="img" src="https://image.shutterstock.com/image-vector/bus-isolated-260nw-541717828.jpg" alt="">
</div>
